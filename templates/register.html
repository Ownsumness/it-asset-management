<!-- templates/register.html -->

{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="text-center mb-4">
            <i class="bi bi-person-plus display-4 text-gradient"></i>
        </div>
        <h2>Create Account</h2>
        <p class="text-center text-muted mb-4">Start managing your assets today</p>

        <form method="POST" action="">
            <div class="form-group">
                <label for="username">
                    <i class="bi bi-person me-1"></i>Username
                </label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Choose a username"
                    required autofocus>
            </div>
            <div class="form-group">
                <label for="password">
                    <i class="bi bi-key me-1"></i>Password
                </label>
                <input type="password" name="password" id="password" class="form-control"
                    placeholder="Create a strong password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">
                    <i class="bi bi-key-fill me-1"></i>Confirm Password
                </label>
                <input type="password" name="confirm_password" id="confirm_password" class="form-control"
                    placeholder="Confirm your password" required>
            </div>
            <div class="form-group">
                <label for="role">
                    <i class="bi bi-person-badge me-1"></i>Role
                </label>
                <select name="role" id="role" class="form-control">
                    <option value="regular">Regular User</option>
                    <option value="admin">Administrator</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block mb-3">
                <i class="bi bi-person-check me-1"></i>Create Account
            </button>
            <div class="text-center">
                <span class="text-muted">Already have an account?</span>
                <a href="{{ url_for('auth.login') }}" class="btn btn-link">Sign In</a>
            </div>
        </form>
    </div>
</div>

<style>
    .btn-block {
        width: 100%;
        padding: 0.85rem;
        font-size: 1rem;
    }
</style>
{% endblock %}
