<!-- templates/add_asset.html -->

{% extends "base.html" %}

{% block title %}Add Asset{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
        <div class="auth-card">
            <div class="text-center mb-4">
                <i class="bi bi-plus-circle display-4 text-gradient"></i>
            </div>
            <h2 class="text-center">Add New Asset</h2>
            <p class="text-center text-muted mb-4">Enter the details for your new asset</p>

            {% if error %}
            <div class="alert alert-danger">
                <i class="bi bi-exclamation-circle me-2"></i>{{ error }}
            </div>
            {% endif %}

            <form method="POST" action="">
                <div class="form-group">
                    <label for="name">
                        <i class="bi bi-tag me-1"></i>Asset Name
                    </label>
                    <input type="text" name="name" id="name" class="form-control"
                        placeholder="e.g., MacBook Pro 16-inch" required>
                </div>
                <div class="form-group">
                    <label for="category">
                        <i class="bi bi-folder me-1"></i>Category
                    </label>
                    <input type="text" name="category" id="category" class="form-control"
                        placeholder="e.g., Laptop, Monitor, Keyboard" required>
                </div>
                <div class="form-group">
                    <label for="purchase_date">
                        <i class="bi bi-calendar me-1"></i>Purchase Date
                    </label>
                    <input type="date" name="purchase_date" id="purchase_date" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="status">
                        <i class="bi bi-circle me-1"></i>Status
                    </label>
                    <select name="status" id="status" class="form-control" required>
                        <option value="In Use">ðŸŸ¢ In Use</option>
                        <option value="In Stock">ðŸ”µ In Stock</option>
                        <option value="Under Maintenance">ðŸŸ¡ Under Maintenance</option>
                        <option value="Lost">ðŸ”´ Lost</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="location">
                        <i class="bi bi-geo-alt me-1"></i>Location
                    </label>
                    <input type="text" name="location" id="location" class="form-control"
                        placeholder="e.g., Office Building A, Room 101" required>
                </div>
                <div class="d-flex gap-2 mt-4">
                    <button type="submit" class="btn btn-primary flex-grow-1">
                        <i class="bi bi-plus-lg me-1"></i>Add Asset
                    </button>
                    <a href="{{ url_for('assets.dashboard') }}" class="btn btn-secondary">
                        <i class="bi bi-x-lg me-1"></i>Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .gap-2 {
        gap: 0.75rem;
    }

    .flex-grow-1 {
        flex-grow: 1;
    }
</style>
{% endblock %}
